<!DOCTYPE html>
<html>
<head>
  <title>View Uploaded Photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background: #f0f0f0;
    }
    img {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>📸 Uploaded Photos</h2>
  <div id="photos">Loading...</div>

  <script>
    const SUPABASE_URL = 'https://wawksfbixarnqxopjclm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indhd2tzZmJpeGFybnF4b3BqY2xtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1ODk4MDAsImV4cCI6MjA2ODE2NTgwMH0.3Oll7YBP-Q0VUaOnoOw5VMdbOrIqDC0wjlXpz23J8eQ';
    const BUCKET = 'photo';

    async function loadPhotos() {
      const res = await fetch(`${SUPABASE_URL}/storage/v1/object/list/${BUCKET}`, {
        headers: {
          Authorization: `Bearer ${SUPABASE_KEY}`
        }
      });

      const container = document.getElementById('photos');

      if (!res.ok) {
        container.innerHTML = '❌ Failed to load photos.';
        return;
      }

      const files = await res.json();

      if (!files.length) {
        container.innerHTML = '📂 No photos uploaded yet.';
        return;
      }

      container.innerHTML = '';

      files.forEach(file => {
        const img = document.createElement('img');
        img.src = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${file.name}`;
        img.alt = file.name;
        container.appendChild(img);
      });
    }

    loadPhotos();
  </script>
</body>
</html>
