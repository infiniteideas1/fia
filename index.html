<!DOCTYPE html>
<html>
<head>
  <title>Farm Camera Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      background: green;
      color: white;
      padding: 1rem;
      margin: -1rem -1rem 1rem -1rem;
    }
    #photos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #status {
      text-align: center;
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

<h1>üåæ Farm Camera Viewer</h1>
<div id="status">Loading photos...</div>
<div id="photos"></div>

<script>
  const SUPABASE_URL = 'https://wawksfbixarnqxopjclm.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indhd2tzZmJpeGFybnF4b3BqY2xtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1ODk4MDAsImV4cCI6MjA2ODE2NTgwMH0.3Oll7YBP-Q0VUaOnoOw5VMdbOrIqDC0wjlXpz23J8eQ';
  const BUCKET = 'photo';

  async function loadPhotos() {
    const status = document.getElementById('status');
    const grid = document.getElementById('photos');
    grid.innerHTML = '';
    status.textContent = 'Loading photos...';

    try {
      const res = await fetch(`${SUPABASE_URL}/storage/v1/object/list/${BUCKET}`, {
        headers: {
          'Authorization': `Bearer ${SUPABASE_KEY}`
        }
      });

      if (!res.ok) {
        const errorText = await res.text();
        status.innerHTML = `‚ùå Error: ${res.status}<br>${errorText}`;
        return;
      }

      const files = await res.json();
      if (files.length === 0) {
        status.textContent = 'üì≠ No photos found.';
        return;
      }

      status.textContent = `üì∏ Showing ${files.length} photo(s)`;
      const publicBase = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/`;

      files.reverse().forEach(file => {
        const url = publicBase + encodeURIComponent(file.name);
        const img = document.createElement('img');
        img.src = url;
        img.alt = file.name;
        grid.appendChild(img);
      });
    } catch (err) {
      status.textContent = '‚ùå Error loading photos: ' + err.message;
    }
  }

  // Load photos on page load
  loadPhotos();

  // Optional: refresh every 30 seconds
  setInterval(loadPhotos, 30000);
</script>

</body>
</html>
