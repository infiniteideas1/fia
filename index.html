<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farm Intruder Alert System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #005f73;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      position: relative;
    }
    .notification {
      position: absolute;
      right: 1rem;
      top: 1rem;
      font-size: 1.5rem;
    }
    .badge {
      background: red;
      color: white;
      border-radius: 999px;
      padding: 2px 6px;
      font-size: 0.8rem;
      position: absolute;
      top: -6px;
      right: -10px;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background-color: #0a9396;
      color: white;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    select {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }
    .photo-box {
      background: white;
      border-radius: 6px;
      overflow: hidden;
      aspect-ratio: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    üì° Farm Intruder Alert System<br />Great Heights Academy, Abuja Nigeria
    <div class="notification">
      üîî <span class="badge" id="notifCount">0</span>
    </div>
  </header>

  <main>
    <button onclick="loadPhotos()">üëÅ View Farm Camera</button>
    <select id="dateFilter" onchange="filterPhotos(this.value)">
      <option value="">üìÖ Filter by Day</option>
    </select>
    <div class="grid" id="photoGrid">
      <!-- Photos will load here -->
    </div>
  </main>

  <script>
    const SUPABASE_URL = 'https://wawksfbixarnqxopjclm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indhd2tzZmJpeGFybnF4b3BqY2xtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1ODk4MDAsImV4cCI6MjA2ODE2NTgwMH0.3Oll7YBP-Q0VUaOnoOw5VMdbOrIqDC0wjlXpz23J8eQ';
    const BUCKET = 'photo';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let allPhotos = [];

    function extractDate(name) {
      const timestamp = parseInt(name.split('_')[0]);
      if (!isNaN(timestamp)) {
        return new Date(timestamp).toISOString().split('T')[0];
      }
      return 'Unknown';
    }

    function updateFilterDropdown(dates) {
      const select = document.getElementById('dateFilter');
      select.innerHTML = '<option value="">üìÖ Filter by Day</option>';
      dates.forEach((date) => {
        const option = document.createElement('option');
        option.value = date;
        option.textContent = date;
        select.appendChild(option);
      });
    }

    function renderPhotos(photos) {
      const grid = document.getElementById('photoGrid');
      grid.innerHTML = '';
      photos.forEach((photo) => {
        const box = document.createElement('div');
        box.className = 'photo-box';
        const img = document.createElement('img');
        img.src = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${photo.name}`;
        img.alt = photo.name;
        box.appendChild(img);
        grid.appendChild(box);
      });
      document.getElementById('notifCount').textContent = photos.length;
    }

    function filterPhotos(date) {
      if (!date) {
        renderPhotos(allPhotos);
        return;
      }
      const filtered = allPhotos.filter((p) => extractDate(p.name) === date);
      renderPhotos(filtered);
    }

    async function loadPhotos() {
      const { data, error } = await supabase.storage.from(BUCKET).list('', {
        sortBy: { column: 'created_at', order: 'desc' },
        limit: 100
      });

      if (error) {
        alert('‚ùå Supabase error:\n' + error.message);
        console.error(error);
        return;
      }

      allPhotos = data;
      renderPhotos(allPhotos);

      const uniqueDates = [...new Set(allPhotos.map((p) => extractDate(p.name)))];
      updateFilterDropdown(uniqueDates);
    }
  </script>
</body>
</html>
